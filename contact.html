<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="icon" href="favicon.ico" />
		<title>Contacto - Portfolio de Gustavo Vasquez Zurita</title>
		<link rel="stylesheet" type="text/css" href="lib/css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="lib/css/bootstrap-icons/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" href="css/site.css">
		<link rel="stylesheet" type="text/css" href="css/contact.css">
	</head>
	<body class="container-fluid">
		<header></header>
		<div class="row contact-wrapper">
			<div class="col-12 col-md-10 mx-auto">
				<h1 class="quicksand">Formulario de contacto</h1>
				<hr>
				<div class="row">
					<div class="col-12 col-md-6">
						<div class="card bg-semitransparent-50 border-dark">
							<div class="card-body">
								<form action="https://formspree.io/f/mknpeevj" method="POST" class="form-group">
									<legend class="fs-6 pb-3">Si está interesado/a en gente nueva para sus proyectos presentes o futuros en su empresa o pyme, siéntase libre de comunicarse conmigo.</legend>
									<input type="email" name="_replyto" placeholder="Correo electrónico" class="form-control bg-semitransparent-50" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
									<input type="text" name="name" placeholder="Nombre y apellido" class="form-control bg-semitransparent-50" required />
									<input type="text" name="subject" placeholder="Asunto" class="form-control bg-semitransparent-50" required />
									<textarea rows="7" name="body" placeholder="Escribe tu mensaje..." class="form-control bg-semitransparent-50" required></textarea>
									<button type="submit" class="btn btn-success">Enviar mensaje</button>
								</form>
							</div>
						</div>
					</div>
					<div class="col-12 col-md-6 pt-4 pt-md-0">
						<p>San Justo</p>
						<p>Buenos Aires</p>
						<p>Disponibilidad: Full-time</p>
						<p>Incorporación: inmediata</p>
						<p><a href="mailto:vasquez.mgustavo@gmail.com" target="_blank" rel="noreferrer">vasquez.mgustavo@gmail.com</a></p>
						<p><a href="https://www.linkedin.com/in/gustavo-vasquez-7568b680" target="_blank" rel="noreferrer">LinkedIn</a></p>
						<p><a href="https://github.com/gustavo-vasquez" target="_blank" rel="noreferrer">Github</a></p>
					</div>
				</div>
			</div>
		</div>
		<footer></footer>
		<script type="text/javascript" src="lib/js/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/site.js"></script>
	</body>
</html>
